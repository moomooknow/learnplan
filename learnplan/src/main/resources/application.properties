com.application.name=moomooknow
com.application.describe=\u725b\u903c

server.port=8080
#spring.profiles.active=dev

#定时任务开关
com.wfk.scheduled=false

#SQL配置
spring.datasource.url=jdbc:mysql://192.168.0.133:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jpa配置
#hbm2ddl.auto=create----每次运行该程序，没有表格会新建表格，表内有数据会清空。
#hbm2ddl.auto=create-drop----每次程序结束的时候会清空表。
#hbm2ddl.auto=update----每次运行程序，没有表格会新建表格，表内有数据不会清空，只会更新。
#hbm2ddl.auto=validate----运行程序会校验数据与数据库的字段类型是否相同，不同会报错。
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Redis配置
# Redis数据库索引（默认为0）
spring.redis.database=0  
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0ms